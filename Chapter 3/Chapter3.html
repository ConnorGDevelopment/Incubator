<!DOCTYPE html>
<html>
    <head>
    <title>
        Physics Simulator App
    </title>
    <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css">
    <script src="scripts/jquery-1.8.3.min.js">
    </script>
    <script src="scripts/jquery.mobile-1.3.1.min.js">
    </script>
    <script type="text/javascript" src="scripts/chapter3.js">
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div data-role="page">
            <div data-role="header">Projectile App</div>
            <div data-role="content">
                <label for="angle">Angle:</label>
                <input type="number" name="angle" id="angle" min="0" max="90" placeholder="In Degrees">
                <label for="velocity">Velocity:</label>
                <input type="number" name="velocity" id="velocity" min="0" max="299792458" placeholder="In Metres/Second">
                <br>
                <button onclick="display();">Display</button>
                <br>
                <table id="data">
                    <tr>
                        <td>Angle Entered:</td>
                        <td id="angleDisplay">0</td>
                        <td>Degrees</td>
                    </tr>
                    <tr>
                        <td>Velocity Entered:</td>
                        <td id="velocityDipslay">0</td>
                        <td>Metres/Second</td>
                    </tr>
                </table>
            </div>
            <div data-role="footer">
                <small>Cross-Platform Mobile App Demo</small>
            </div>
        </div>
    </body>
</html>
