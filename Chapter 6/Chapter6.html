<!DOCTYPE html>
<html lang=en manifest="manifest.appcache">
<head>
  <title>BMI App</title>
  
  <!--Adjusting the page on mobile screen  -->
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" />
  <script src="scripts/jquery-1.8.3.min.js"></script>
  <script src="scripts/jquery.mobile-1.3.1.min.js"></script>
  <script src="scripts\userForm.js"></script>
</head>
<body>
<div data-role="page" id="home">
    <div data-role="controlgroup">
        Password: <input type="password" id="passcode"></input>
        <div data-role="controlgroup" id="numKeyPad">
            <a data-role="button" id="btnEnter" type="submit" onclick="enterPassword()">Enter</a>
        </div>
        <div data-role="controlgroup" data-type="horizontal">
            <a data-role="button" onclick="addValueToPassword(7)">7</a>
            <a data-role="button" onclick="addValueToPassword(8)">8</a>
            <a data-role="button" onclick="addValueToPassword(9)">9</a>             
        </div>
        <div data-role="controlgroup" data-type="horizontal">
            <a data-role="button" onclick="addValueToPassword(4)">4</a>
            <a data-role="button" onclick="addValueToPassword(5)">5</a>
            <a data-role="button" onclick="addValueToPassword(6)">6</a>             
        </div>
        <div data-role="controlgroup" data-type="horizontal">
            <a data-role="button" onclick="addValueToPassword(1)">1</a>
            <a data-role="button" onclick="addValueToPassword(2)">2</a>
            <a data-role="button" onclick="addValueToPassword(3)">3</a>             
        </div>
        <div data-role="controlgroup" data-type="horizontal">
            <a data-role="button" onclick="addValueToPassword(0)">0</a>
            <a data-role="button" onclick="addValueToPassword('bksp')" data-icon="delete">del</a>
        </div>
        <div data-role="controlgroup">
            <a href="#signup" data-role="button">Signup</a>
        </div>
    </div>
</div>    
<div data-role="page" id="signup">
    <div data-role="content">
        <form id="frmUserForm" action="">
            <div data-role="fieldcontain">
                <label for="txtFirstName">First Name:</label>
                <input type="text" placeholder="First Name" name="txtFirstName" data-mini="false" id="txtFirstName" value="" required>
            </div>
            <div data-role="fieldcontain">
                <label for="txtLastName">First Name:</label>
                <input type="text" placeholder="Last Name" name="txtLastName" data-mini="false" id="txtLastName" value="" required>
            </div>
            <div data-role="fieldcontain">
                <label for="datBirthdate">Birthdate:</label>
                <input type="date" name="datBirthdate" data-mini="false" id="datBirthdate" value="" required>
            </div>
            <div data-role="fieldcontain">
                <label for="changePassword">Edit Password:</label>
                <input type="password" placeholder="New Password" name="changePassword" data-mini="false" id="changePassword" value="" required>
            </div>
            <div data-role="fieldcontain">
                <label for="txtHealthCardNumber">Health Card Number:</label>
                <input type="text" placeholder="Health Card Number" name="txtHealthCardNumber" data-mini="false" id="txtHealthCardNumber" value="" required>
            </div>
            <input type="submit" id="btnUserUpdate" data-icon="check" data-iconpos="left" value="Update" data-inline="true" onclick="saveUserForm()">
        </form>
    </div>
    <div data-role="controlgroup">
        <a href="#home" data-role="button">Return to Home</a>
    </div>
</div>    
<div data-role="page" id="userHome">
    <div data-role="header">
        <a href="#home" data-role="button" data-icon="bars"
		data-iconpos="left" data-inline="true">Menu</a>
        <h1>User Home</h1>
    </div>
    <div data-role="content">  
        <div data-role="controlgroup">
            <a href="#personal" data-role="button">Personal Info</a>
            <a href="#body" data-role="button">Body Data</a>
            <a href="#graphs" data-role="button">Graphs</a>
            <a href="#advising" data-role="button">Advising</a>
        </div>
    </div>
</div>
<div data-role="page" id="personal" onload="display()">
    <div data-role="header">
        <a href="#userHome" data-role="button" data-icon="bars"
		data-iconpos="left" data-inline="true">Menu</a>
        <h1>Personal Info</h1>
    </div>
    <div data-role="content">
        <div id="personalInfo"></div>
        <a href='#signup' data-mini='true' id='btnProfile' data-role='button' data-icon='edit' data-iconpos='left' data-inline='true'> Edit Profile </a>
    </div>
</div>
<div data-role="page" id="body">
    <div data-role="header">
        <a href="#pageMenu" data-role="button" data-icon="bars"
		data-iconpos="left" data-inline="true">Menu</a>
        <h1>Body Data</h1>
    </div>
    <div data-role="content">
        <div data-role="fieldcontain">
            <table id="tblRecords" class="ui-responsive-table-stroke"></table>
        </div>
        <div data-role="fieldcontain">
            <a href="#pageNewRecordForm" id="btnAddRecord" data-role="button" data-icon="plus">Add New Entry</a>
            <a href="#" data-role="button" id="btnClearHistory" data-icon="delete" onclick="clearRecord()">Clear History</a>
        </div>
    </div>
</div>
<div data-role="page" id="pageNewRecordForm">
    <div data-role="header">
        <a href="#body" data-role="button" data-icon="bars"
        data-iconpos="left" data-inline="true">Menu</a>
        <h1>Add New Entry</h1>
    </div>
    <div data-role="content">
        <form id="frmUserForm" action="">
            <div data-role="fieldcontain">
                <label for="datRecordDate">Date:</label>
                <input type="date" name="datRecordDate" data-mini="false" id="datRecordDate" value="" required>
            </div>
            <div data-role="fieldcontain">
                <label for="numRecordWeight">Weight (Kilograms):</label>
                <input type="number" placeholder="Weight" name="numRecordWeight" data-mini="false" id="numRecordWeight" value="" required>
            </div>
            <div data-role="fieldcontain">
                <label for="numRecordHeight">Height (Meters):</label>
                <input type="number" placeholder="Height" name="numRecordHeight" data-mini="false" id="numRecordHeight" value="" required>
            </div>
            <input type="submit" id="btnSubmitRecord" data-icon="plus" data-iconpos="left" value="Add Record" data-inline="true" onclick="addRecord()">
        </form>
    </div>
</div>
<div data-role="page" id="graphs">
    <div data-role="header">
        <a href="#pageMenu" data-role="button" data-icon="bars"
		data-iconpos="left" data-inline="true">Menu</a>
        <h1>Graphs</h1>
    </div>
    <div data-role="content">
        <p>Graph Data Goes Here</p>
    </div>
</div>
<div data-role="page" id="advising">
    <div data-role="header">
        <a href="#pageMenu" data-role="button" data-icon="bars" data-iconpos="left" data-inline="true">Menu</a>
        <h1>Advising</h1>
    </div>
    <div data-role="content">
        <p>Advising Data Goes Here</p>
    </div>
</div>
</body>
</html>
